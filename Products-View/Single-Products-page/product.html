<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="product">
      <header class="header-1">
        <div class="header-1-content-1">
          <p class="header-1-links">
            Hi! <span class="span">Sign in</span> <spa id="desktop">or</spa>
            <span id="desktop" class="span">Register</span>
          </p>
          <p id="desktop" class="header-1-links">Brands Outlet</p>
          <p id="desktop" class="header-1-links">Help & Contact</p>
        </div>
        <div class="header-1-content-2">
          <i id="desktop" class="fa-solid fa-cart-shopping"></i>
          <i id="mobile" class="fa-solid fa-bars"></i>
          <i id="desktop" class="fa-regular fa-user"></i>
          <i id="desktop" class="fa-regular fa-bell"></i>
        </div>
      </header>
      <hr />
      <header class="header-2">
        <div class="header-2-content">
          <div class="logo">
            <img
              class="logo-image"
              src="./images/ebay-logo.png"
              alt="e-bay-logo"
            />
          </div>
          <div class="header-2-text-container" id="desktop">
            <p class="header-2-text">Shop by category</p>
          </div>
          <div class="search-container">
            <div class="search">
              <input
                class="search-input"
                type="text"
                placeholder="Search for anything"
              />
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
          <div id="desktop" class="search-button-container">
            <button class="search-button">Search</button>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
