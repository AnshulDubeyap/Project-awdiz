<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="./admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <img src="./images/ebay-logo.png" alt="eBay" class="logo" />
      <div class="header-buttons">
        <button class="menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button class="logout-button">
          <span class="logout-button-text">Logout</span
          ><i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </header>
    <main class="main">
      <div class="menu">
        <h2 class="menu-title">
          Admin Panel <i class="fa-solid fa-chart-simple"></i>
        </h2>
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link">Dashboard</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Products</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Orders</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Users</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Settings</a>
          </li>
        </ul>
      </div>
      <div class="contents">
        <div class="product-cards-container">
          <div class="product-card"></div>
        </div>
      </div>
    </main>
  </body>
</html>
