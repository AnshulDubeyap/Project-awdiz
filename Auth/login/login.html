<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In or Register</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <section class="login">
      <header>
        <div class="logo">
          <image
            class="logo-image"
            src="./images/ebay-logo.png"
            alt="e-bay-logo"
          />
        </div>
      </header>
      <main>
        <div class="form-container">
          <form class="form">
            <p class="form-title">Sign in to your account</p>
            <p class="form-subtitle">
              New to eBay? <span>Create account</span>
            </p>
            <input
              class="input"
              type="email"
              placeholder="Email address or username"
              required
            />
            <button class="button-submit">
              <p class="button-submit-text">Continue</p>
            </button>
          </form>
        </div>
      </main>
      <footer>
        <p class="form-tnc">
          Copyright Â© 1995-2025 eBay Inc. All Rights Reserved.
          <span class="form-tnc-link">
            Accessibility, User Agreement, Privacy, Consumer Health Data,
            Payments Terms of Use, Cookies, CA Privacy Notice, Your Privacy
            Choices
          </span>
          and <span class="form-tnc-link">AdChoice</span>
        </p>
      </footer>
    </section>
  </body>
</html>
